# GitHub API Configuration Example (Not yet tested)
nya_proxy:
  host: 0.0.0.0
  port: 8080
  api_key: 
  logging:
    enabled: true
    level: info
    log_file: nya_proxy.log
  proxy:
    enabled: false
    address: socks5://username:password@proxy.example.com:1080
  dashboard:
    enabled: true
  queue:
    enabled: true
    max_size: 200
    expiry_seconds: 300

default_settings:
  key_variable: keys
  load_balancing_strategy: round_robin
  rate_limit:
    endpoint_rate_limit: 10/s
    key_rate_limit: 10/m
  retry:
    enabled: true
    attempts: 3
    retry_after_seconds: 10
  timeouts:
    request_timeout_seconds: 30
  error_handling:
    report_api_errors: true
    retry_status_codes:
    - 429
    - 500
    - 502
    - 503
    - 504

apis:
  github:
    name: "GitHub API"
    endpoint: "https://api.github.com"
    aliases: ["github"]  # Access via /api/github or /github
    key_variable: "tokens"
    headers:
      Authorization: "Bearer ${{tokens}}"
      Accept: "application/vnd.github+json"
      X-GitHub-Api-Version: "2022-11-28"
      User-Agent: "${{agents}}"
    variables:
      tokens:
        - "ghp_your_personal_access_token1"
        - "ghp_your_personal_access_token2"
      agents:
        - "NyaProxy/1.0"
        - "NyaProxy/1.1"
    load_balancing_strategy: "round_robin"
    rate_limit:
      endpoint_rate_limit: "5000/h"  # GitHub's rate limit for authenticated requests
      key_rate_limit: "2500/h"       # Per token limit (conservative)
    retry:
      enabled: true
      attempts: 3
      retry_after_seconds: 5
    timeouts:
      request_timeout_seconds: 30
    error_handling:
      retry_status_codes: [429, 500, 502, 503, 504]
      report_api_errors: true