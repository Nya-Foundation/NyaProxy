# X (Twitter) API Configuration Example (Not yet tested)
nya_proxy:
  host: 0.0.0.0
  port: 8080
  api_key: 
  logging:
    enabled: true
    level: info
    log_file: nya_proxy.log
  proxy:
    enabled: false
    address: socks5://username:password@proxy.example.com:1080
  dashboard:
    enabled: true
  queue:
    enabled: true
    max_size: 200
    expiry_seconds: 300

default_settings:
  key_variable: keys
  load_balancing_strategy: round_robin
  rate_limit:
    endpoint_rate_limit: 10/s
    key_rate_limit: 10/m
  retry:
    enabled: true
    attempts: 3
    retry_after_seconds: 10
  timeouts:
    request_timeout_seconds: 30
  error_handling:
    report_api_errors: true
    retry_status_codes:
    - 429
    - 500
    - 502
    - 503
    - 504
    
apis:
  x:
    name: "X (Twitter) API"
    endpoint: "https://api.twitter.com"
    aliases: ["/x", "/twitter"]
    key_variable: "bearer_tokens"
    headers:
      Authorization: "Bearer ${{bearer_tokens}}"
      Content-Type: "application/json"
    variables:
      bearer_tokens:
        - "AAAA..."  # Your Twitter API bearer tokens
        - "AAAA..."
      api_keys:
        - "your_api_key_1"  # For endpoints requiring consumer API key
        - "your_api_key_2"
      api_secrets:
        - "your_api_secret_1"  # For endpoints requiring consumer API secret
        - "your_api_secret_2"
    load_balancing_strategy: "least_connections"
    rate_limit:
      endpoint_rate_limit: "500/15m"  # Twitter has various rate limits per endpoint
      key_rate_limit: "250/15m"       # Conservative estimate for bearer tokens
    retry:
      enabled: true
      attempts: 3
      retry_after_seconds: 5
    timeouts:
      request_timeout_seconds: 20
    error_handling:
      retry_status_codes: [429, 500, 502, 503, 504]
      report_api_errors: true
    
    # For endpoints requiring OAuth 1.0a
    v1_auth:
      enabled: false  # Set to true for v1 API endpoints
      consumer_key: "${{api_keys}}"
      consumer_secret: "${{api_secrets}}"
      access_token: "your_access_token"
      access_token_secret: "your_access_token_secret"